name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Set up Node environment (LTS 18.x recommended for Webpack/TypeScript)
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies and build the TypeScript sample
      - name: Install and Build
        working-directory: chat-widget/samples/typescript-sample
        run: |
          npm ci
          npm run build          

      # Deploy built files to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_SAND_07FEA8700 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # For GitHub integration (e.g., PR comments)
          action: "upload"

          # Relative to repo root (⚠️ no leading slash)
          app_location: chat-widget/samples/typescript-sample

          # Webpack output directory (⚠️ "dist", not "build")
          output_location: dist

          # Skip internal Oryx build (we already built manually above)
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_SAND_07FEA8700 }}
          action: "close"

